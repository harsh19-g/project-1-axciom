<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    #app {
      max-width: 600px;
      margin: 20px auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #333;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      margin-bottom: 10px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      background-color: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    button {
      background-color: #3498db;
      color: #fff;
      border: none;
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #2980b9;
    }
  </style>
  <title>Guest List</title>
</head>
<body>
  <div id="app">
    <h1>Guest List</h1>
    <ul id="guestList"></ul>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const guestList = document.getElementById('guestList');

      // Sample guest data
      const guests = [
        { id: 1, name: 'Guest 1' },
        { id: 2, name: 'Guest 2' },
        // Add more guest data as needed
      ];

      // Function to render the guest list
      const renderGuestList = () => {
        guestList.innerHTML = '';
        guests.forEach(guest => {
          const listItem = document.createElement('li');
          listItem.innerHTML = `
            <span>${guest.name}</span>
            <button onclick="updateGuest(${guest.id})">Update</button>
            <button onclick="deleteGuest(${guest.id})">Delete</button>
          `;
          guestList.appendChild(listItem);
        });
      };

      // Function to update a guest
      window.updateGuest = (id) => {
        const newName = prompt('Enter new name:');
        if (newName) {
          const guestIndex = guests.findIndex(guest => guest.id === id);
          if (guestIndex !== -1) {
            guests[guestIndex].name = newName;
            renderGuestList();
          }
        }
      };

      // Function to delete a guest
      window.deleteGuest = (id) => {
        const confirmDelete = confirm('Are you sure you want to delete this guest?');
        if (confirmDelete) {
          const updatedGuests = guests.filter(guest => guest.id !== id);
          guests.length = 0; // Clear the original array
          guests.push(...updatedGuests); // Add updated guests
          renderGuestList();
        }
      };

      // Initial render
      renderGuestList();
    });
  </script>
</body>
</html>
