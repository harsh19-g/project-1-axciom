<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Cart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        #cart-container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        #cart-items {
            list-style: none;
            padding: 0;
        }
        .cart-item {
            display: flex;
            justify-content: space-between;
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
        }
        #total-amount {
            font-weight: bold;
            margin-top: 10px;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 10px;
            background-color: #4caf50;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn-cancel {
            background-color: #e74c3c;
        }
    </style>
</head>
<body>

<div id="cart-container">
    <h2>Shopping Cart</h2>
    <ul id="cart-items"></ul>
    <div id="total-amount">Total Amount: $0</div>
    <button class="btn" onclick="proceedToPayment()">Proceed to Payment</button>
    <button class="btn btn-cancel" onclick="cancelOrder()">Cancel</button>
</div>

<script>
    let cartItems = [];
    let totalAmount = 0;

    function addToCart(productName, price) {
        cartItems.push({ name: productName, price: price });
        totalAmount += price;
        updateCartView();
    }

    function updateCartView() {
        const cartItemsList = document.getElementById('cart-items');
        const totalAmountElement = document.getElementById('total-amount');

        // Clear the existing items in the cart
        cartItemsList.innerHTML = '';

        // Populate the cart with updated items
        cartItems.forEach(item => {
            const listItem = document.createElement('li');
            listItem.className = 'cart-item';
            // listItem.textContent = ${item.name}: $${item.price.toFixed(2)};
            cartItemsList.appendChild(listItem);
        });

        // Update the total amount
        // totalAmountElement.textContent = Total Amount: $${totalAmount.toFixed(2)};
    }

    function proceedToPayment() {
        alert('Proceeding to payment. Total Amount: $' + totalAmount.toFixed(2));
        // Add your payment logic here
    }

    function cancelOrder() {
        cartItems = [];
        totalAmount = 0;
        updateCartView();
        alert('Order canceled.');
    }

    // Example: Adding products to the cart
    addToCart('Product 1', 25.99);
    addToCart('Product 2', 19.99);
</script>

</body>
</html>
